<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <meta http-equiv="refresh" content="1; URL='/menu'" /> -->
<script src="/static/jquery-3.5.0.min.js"></script>
<link href="bmdb-styles.css" rel="stylesheet" type="text/css">
<title>The BrightSign Restaurant</title>
</head>
<body>
  <!-- <img id="menu" src="/menu"> -->
  <div id="images"></div>
</body>
<script>
  $(document).ready(function() {
    $.ajax({url: '/allUploads', type: "GET", contentType: "application/json", dataType: "json", cross_domain:true })
    .done(function (res) {
      var imageHtml = '';
      $.each(res.files, function (i, v) {
        if (v.checked) {
          imageHtml = `<img id="${v.filename}" style="width:100%; margin:0 auto; display: block;" src="${v.location}">`;
          $('#images').append(imageHtml);
        }
      })
    })
  })
</script>
</html>
